                <div id="poster-quote" class="poster-quote">
                    Every great wizard in history has started out as nothing more than we are now: students. If they can do it why not us?
                </div>
                <br/>
                <div id="author" class="poster-quote author">Harry Potter</div>

            </div>
            <div class="customise">
                <div class="box-preselected-colours">
                    <div>
                        <input type="radio" id="background-colour-white" name="background-colour" value="#ffffff" checked>
                        <label for="background-colour-white">White</label>
                    </div>
                    <div>
                        <input type="radio" id="background-colour-black" name="background-colour" value="#000000">
                        <label for="background-colour-black">Black</label>
                    </div>
                    <div>
                        <input type="radio" id="background-colour-green" name="background-colour" value="#00ff00">
                        <label for="background-colour-green">Green</label>
                    </div>
                    <div>
                        <input type="radio" id="background-colour-orange" name="background-colour" value="#ffa500">
                        <label for="background-colour-orange">Orange</label>
                    </div>
                    <div>
                        <label for="colour-code">Or enter colour code</label>
                        <input type="text" id="colour-code">
                    </div>
                </div>
                <div class="box-text-colours">
                    <div>
                        <input type="radio" id="dark" name="text-colour" checked value="#000000">
                        <label for="dark">Dark</label>
                    </div>
                    <div>
                        <input type="radio" id="light" name="text-colour" value="#ffffff">
                        <label for="light">Light</label>
                    </div>
                </div>
                <div class="box-nerd">
                    <input type="checkbox" id="nerd">
                </div>
                <!--TOD0: wire up the activity input-->
                <div class="box-activity-input">
                    <textarea id="activity">CODE</textarea>
                </div>
                <div class="box-size-european">
                    <label for="A4">
                        A4
                    </label>
                    <input type="radio" id="a4" name="size" checked value="a4" />
                </div>
                <div class="box-size-american">
                    <label for="Letter">
                        Letter
                    </label>
                    <input type="radio" id="a3" name="size" value="Letter" />
                </div>
                <div class="box-quote-input">
                    <textarea id="quote" maxlength="150">Every great wizard in history has started out as nothing more than we are now: students. If they can do it why not us?</textarea>
                    <p id="quoteLength">150</p>
                </div>
                <div class="box-author-input">
                    <textarea id="quoteAuthor">Harry Potter</textarea>
                </div>
            </div>
            <button id="download" class="download">GET YOUR POSTER</button>
            <script src="./js/app.js" type="application/javascript"></script>
        </div>

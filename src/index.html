<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
    <div class="container">
        <div class="poster-preview">
            <img src="./img/A0.png" width="420" height="594">
        </div>
        <div class="customise">
            <div class = "background-colour-select-box">
                <div class="background-colour-select">
                    <input type ="radio" id="background-colour-white" name="background-colour" value="#ffffff" checked>
                    <label for="background-colour-white">White</label>
                </div>
                <div class="background-colour-select">
                    <input type ="radio" id="background-colour-black" name="background-colour" value="#000000">
                    <label for="background-colour-black">Black</label>
                </div>
                <div class="background-colour-select">
                    <input type ="radio" id="background-colour-green" name="background-colour" value="#00ff00">
                    <label for="background-colour-green">Green</label>
                </div>
                <div class="background-colour-select">
                    <input type ="radio" id="background-colour-orange" name="background-colour" value="#ffa500">
                    <label for="background-colour-orange">Orange</label>
                </div>
                <div>
                    <label for="colour-code">Or enter colour code</label>
                    <input type="text" id="colour-code">
                </div>
            </div>
            <div class="text-colour-box">
                <div class="text-colour-select">
                    <input type="radio" id="dark" name="text-colour" checked value="#000000">
                    <label for="dark">Dark</label>
                </div>
                <div class="text-colour-select">
                    <input type="radio" id="light" name="text-colour" value="#ffffff">
                    <label for="light">Light</label>
                </div>
            </div>
        </div>
        <div class="quote">  
            <div class="quote">
                <label for="quote">Quote:</label>
                <textarea id="quote"></textarea>
            </div>
            <div class="quote">
                <label for="quoteAuthor">By:</label>
                <textarea id="quoteAuthor"></textarea>
            </div>
        </div>
        <div class=size>
            <label for="A4">
                <img src="./img/me.jpg" width="259.2.4" height="172.8">
                A4
            </label>
            <input type="radio" id="a4" name="size" checked value="a4" />
        </div>
        <div class=size>
            <label for="Letter">
                <img src="./img/me.jpg" width="259.2.4" height="172.8">
                Letter
            </label>
            <input type="radio" id="a3" name="size" value="Letter" />
        </div>
            <button id="download" class="download"> Get your poster </button> 
        <script src="./js/app.js" type="application/javascript"></script>
    </div>
</body>
</html>
